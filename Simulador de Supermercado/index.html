<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Supermercado</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Simulador de Caixa</h1>
        
    </header>
    <nav>
        <P id="butlist">lista de Produtos</P> 
        <p id="ascar">Carrinho<p>
    </nav>
    <div id="list"></div>
    <div class="produto">
        <div>
            <p class="nome"></p>
            <p class="preco"></p>
        </div>
        <div class="delet"></div>
    </div>
    <aside class="adicionar">
        <div>
            <h3 id="addpro">Adicionar produto</h3>
        </div>
        <menu>
            <div>
                <input type="text" id="nome">
            </div>
            <div> 
                <input type="number" name="quant" id="quant">
            </div>
            <div>
                <button id="addcar">Adicionar ao carrinho</button>
            </div>
        </menu>
    </aside>
    <aside class="pagamento">
        <h3>Pagamento</h3>
        <div class="pag">
            <input type="radio" name="pag" id="din" value="din">
            <label for="din">Dinheiro</label> 
            
            <input type="radio" name="pag" id="pix" value="pix">
            <label for="pix">Pix</label> 
            
            <input type="radio" name="pag" id="car" value="car">
            <label for="car">Cart√£o</label> 
        </div>
        <div>
            <button id="fim">Finalizar compra</button>
        </div>
    </aside>
    <footer>
        &copy; GeovaneDeLima
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
